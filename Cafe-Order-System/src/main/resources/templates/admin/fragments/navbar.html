<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- ================= NAVBAR ================= -->
<nav th:fragment="navbar" class="navbar bg-white shadow-sm px-3">
    <div class="d-flex align-items-center w-100 justify-content-between">

        <!-- LEFT (MENU + LOGO) -->
        <div class="d-flex align-items-center gap-3">
            <button class="btn p-0"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#sideMenu">
                <i class="bi bi-list fs-3"></i>
            </button>

            <span class="fw-bold fs-5">
                â˜• Furious Five
            </span>
        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu">
            <div class="offcanvas-header">
                <h5 class="fw-bold">Menu</h5>
                <button class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>

            <div class="offcanvas-body p-0">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link px-4 py-2" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 py-2" href="#">Add Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 py-2" href="#">Staff Detail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 py-2" href="#">Approval Leave Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 py-2" href="#">Approve Staff</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- RIGHT (USER) -->
        <div class="dropdown" th:if="${currentUser != null}">
            <button class="btn p-0 d-flex align-items-center gap-2"
                    data-bs-toggle="dropdown">
                <i class="bi bi-person-circle fs-4"></i>
                <i class="bi bi-caret-down-fill small"></i>
            </button>

            <!-- USER POCKET -->
            <div class="dropdown-menu dropdown-menu-end p-3 shadow"
                 style="width:260px">

                <div class="fw-semibold"
                     th:text="${currentUser.name}">
                </div>

                <div class="text-muted small mb-2"
                     th:text="${currentUser.email}">
                </div>

                <hr class="my-2">

                <div class="mb-2">
                    <span class="badge bg-dark"
                          th:text="${currentUser.role}">
                    </span>
                </div>

                <a th:href="@{/logout}"
                   class="btn btn-outline-danger w-100">
                    Logout
                </a>
            </div>
        </div>

    </div>
</nav>


</body>
</html>
