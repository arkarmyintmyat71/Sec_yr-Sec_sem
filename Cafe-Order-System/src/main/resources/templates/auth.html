<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cafe Order System</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>

<div class="auth-container">

    <!-- LEFT PANEL -->
    <div class="auth-left">
        <i id="leftIcon" class="bi bi-cup-hot-fill auth-logo"></i>
        <h2 id="leftTitle">Cafe Order System</h2>
        <p id="leftText">Staff login to manage orders and billing.</p>

        <button class="btn btn-light btn-sm mt-3" onclick="toggleForm()">
            <i id="leftBtnIcon" class="bi bi-person-plus"></i>
            <span id="leftBtnText"> Register</span>
        </button>
    </div>

    <!-- RIGHT PANEL -->
    <div class="auth-right">
        <div class="auth-box">

            <!-- LOGIN FORM -->
            <div id="loginForm">
                <h4 class="mb-4">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </h4>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <button class="btn btn-dark w-100">
                        Login
                    </button>
                </form>
            </div>

            <!-- REGISTER FORM -->
            <div id="registerForm" style="display:none;">
                <h4 class="mb-4">
                    <i class="bi bi-person-plus"></i> Staff Registration
                </h4>

                <form th:action="@{/register}" method="post">

                    <div class="row g-3">

                        <!-- Column 1 -->
                        <div class="col-md-4">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" class="form-control" onchange="calculateAge(this.value)" required>
                        </div>

                        <div class="col-md-4">
                            <label>Age</label>
                            <input type="number" name="age" id="age" class="form-control" readonly>
                        </div>

                        <!-- Column 2 -->
                        <div class="col-md-4">
                            <label class="d-block">Gender</label>

                            <div class="d-flex gap-3 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                           name="gender" id="genderMale" value="Male" required>
                                    <label class="form-check-label" for="genderMale">
                                        Male
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                           name="gender" id="genderFemale" value="Female">
                                    <label class="form-check-label" for="genderFemale">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label>Role</label>
                            <select name="role" class="form-select" required>
                                <option value="">Select Role</option>
                                <option>ADMIN</option>
                                <option>CASHIER</option>
                                <option>WAITER</option>
                                <option>KITCHEN</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label>Experience (Years)</label>
                            <input type="number" name="experience" class="form-control" min="0">
                        </div>

                        <!-- Column 3 -->
                        <div class="col-md-4">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label>Phone</label>
                            <input type="tel" name="phone" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label>Hire Date</label>
                            <input type="date" name="hireDate" class="form-control" required>
                        </div>

                        <!-- Full Width -->
                        <div class="col-12">
                            <label>Address</label>
                            <textarea name="address" class="form-control" rows="2" required></textarea>
                        </div>

                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="col-12 mt-3">
                            <button class="btn btn-dark w-100">
                                Register
                            </button>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>

</div>

<!-- JS -->
<script th:src="@{/js/auth.js}"></script>

</body>
</html>
