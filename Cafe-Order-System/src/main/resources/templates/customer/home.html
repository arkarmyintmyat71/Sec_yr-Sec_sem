<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furious Five's Cafe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/customer/home.css}">
</head>
<body>

<!-- NAVBAR -->
<div th:replace="customer/fragments/navbar :: navbar"></div>

<section class="image-strip">
    <img th:src="@{/images/images01_slide.jpg}" alt="Cafe Image">
</section>

<!-- SEARCH BAR -->
<div class="search-wrapper">
    <div class="search-box">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Drinks..." />
    </div>
</div>

<!-- FOOTER -->
<div th:replace="customer/fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
